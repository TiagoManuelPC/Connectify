<div class="mb-3">
  <input
      [class.is-invalid]="control.touched && control.invalid"
      class="form-control"
      [formControl]="control"
      placeholder="{{label}}"
      bsDatepicker
      [bsConfig]="bsConfig"
      [maxDate]="maxDate"
      [bsConfig]="{ adaptivePosition: true }"
  >
  <div *ngIf="control.errors?.['required']" class="invalid-feedback">{{label}} is required</div>
</div>
